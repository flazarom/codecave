<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Medalla</th>
      <th scope="col">Título</th>
      <th scope="col">Descripción</th>
      <th scope="col">&nbsp;</th>
      <th scope="col">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let medal of medals">
      <th scope="row">
        <img src="../../../../assets/images/medals/{{
            medal.medalid
          }}.png" />
      </th>
      <td>
        <p class="mt-1">{{ medal.medalname }}</p>
      </td>
      <td>
        <p class="mt-1">{{ medal.medaldesc }}</p>
      </td>
      <td>
        <button type="button" class="btn btn-success" data-toggle="modal"
          data-target="#modalPersona">Actualizar</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="delete(medal)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
