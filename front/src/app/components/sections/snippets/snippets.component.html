
<div *ngFor="let snippet of snippetService.snippets">
  <div class="card bg-dark text-white mb-2 mt-2">
    <div class="card-header">
      {{ snippet.titulo }}
    </div>
    <div class="card-body">
      <h5 class="card-title">Snippet</h5>
      <p class="card-text">
        Lenguaje:
        {{ snippet.lenguaje }}
      </p>
      <p>
        {{ snippet.desarrollo }}
      </p>
      <p>
        {{ snippet.likes }}
      </p>
      <a (click)="verPregunta(snippet._id)" class="btn btn-info">Responder</a>
      <button (click)="darLike(snippet)" class="btn btn-danger">like</button>
      {{ snippet.creador }}
    </div>
  </div>
</div>
